services:
  - type: web
    name: todoapi
    env: node
    buildCommand: |
      npm install
      dotnet publish -c Release -o ./publish
    startCommand: |
      npm install -g dotnet-runtime
      dotnet-runtime ./publish/TodoApi.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:10000 